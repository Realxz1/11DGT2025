    <h1>Gong-gi</h1>
        
    <h2>How To Play</h2>
        
        <p><strong>Scatter the Gonggi stones on a <em>flat surface.</em></strong><br>
            Toss one stone into the air and pick up three stones in <em>one motion</em>,<br> then <strong>catch the tossed stone.</strong><br>
            Toss one stone into the air,<br> <strong><em>place the remaining stones on the ground,</em></strong><br> and <em>catch the airborne stone.</em></p>
